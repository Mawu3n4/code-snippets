<header>
  <p>Friend List</p>
</header>

<table class="table table-condensed">
  <tr>
    <th>#</th>
    <th>Friend name</th>
  </tr>
  <tr  ng-repeat='friend in friends'>
    <th>{{$index}}</th>
    <th>{{friend.name}}</th>
  </tr>
</table>

<footer>
  <a class="btn btn-default" href="/logout" role="button">Logout</a>
</footer>
